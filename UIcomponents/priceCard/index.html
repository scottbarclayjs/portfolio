<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="/priceCard/css/style.css" />
	</head>
	<body>
		<div class="content">
			<div class="basic">

					<h1>Basic</h1>
					<h3>Free</h3>

				</div>

					<ul>
						<li>Limited reports</li>

				</div>
			</div>

			<div class="pro">

					<h1>Pro</h1>

				</div>

						<li>Unlimited reports</li>

				</div>
			</div>
